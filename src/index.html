<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobilfreundliche Seite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Training</h1>

      <!-- Checkbox -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="record" />
        <label class="form-check-label" for="record">Aufnahme starten</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="classify" />
        <label class="form-check-label" for="record">Klassifizieren</label>
      </div>

      <!-- Auswahlbox -->
      <div class="mb-3">
        <label for="label" class="form-label">Aktivität auswählen</label>
        <select class="form-select" id="label">
          <option value="testing">Testing</option>
          <option value="walking">Walking</option>
          <option value="sitting">Sitting</option>
          <option value="standing">Standing</option>
        </select>
      </div>

      <!-- Eingabefeld -->
      <div class="mb-3">
        <label for="labelInput" class="form-label">Teilnehmernummer</label>
        <input
          type="text"
          class="form-control"
          id="subject"
          placeholder="Participant id"
        />
      </div>

      <!-- Debug-Ausgabe -->
      <div id="debug" class="p-3 bg-white border rounded shadow-sm">
        <strong>Debug-Ausgabe:</strong>
        <p class="mb-0 text-muted">Noch keine Daten.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
